<mat-card class="note-card">
  <mat-card-header>
    <mat-card-title>
      <mat-form-field>
        <input
          class="note-title"
          matInput
          type="text"
          [(ngModel)]="title"
          placeholder="Note Title"
        />
      </mat-form-field>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="note-content-container">
    <ng-container *ngIf="editMode; else elseTemplate">
      <ckeditor #myEditor [editor]="Editor" data="{{ content }}"></ckeditor>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="saved-data" innerHTML="{{ content }}"></div>
    </ng-template>
  </mat-card-content>
  <mat-card-footer class="footer">
    <button
      mat-button
      class="pull-right edit-btn"
      (click)="onCancel()"
      *ngIf="editMode"
    >
      Cancel
    </button>
    <button mat-button class="pull-right edit-btn" (click)="onEdit()">
      {{ editBtn }}
    </button>
  </mat-card-footer>
</mat-card>
