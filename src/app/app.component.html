<div class="container">
  <div class="row page-title">Quick Notes</div>
  <div class="row page-header">
    <button
      class="pull-right add-new"
      mat-fab
      color="accent"
      (click)="addNew()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="row notes-conatiner">
    <app-note *ngFor="let note of notes"></app-note>
  </div>
</div>
